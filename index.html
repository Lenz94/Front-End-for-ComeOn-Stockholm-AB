<!DOCTYPE html>
<html>
<head>
    <title>ComeOn Javascript Test</title>
    <link href="images/favicon.ico" rel="shortcut icon">

    <link rel="stylesheet" id="list" type="text/css" href="stylesheets/semantic.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css"/>
    <!--<link rel="stylesheet" href="stylesheets/bootstrap.min.css" >-->
    <link rel="stylesheet" href="stylesheets/font-awesome/css/font-awesome.min.css">

    <script src="lib/jquery-2.1.3.min.js"></script>
    <script src="lib/jquery.mockjax-1.6.1.min.js"></script>
    <script src="lib/jquery.cookie.js"></script>
    <script src="lib/comeon.game-1.0.min.js"></script>
    <script src="lib/isotope.pkgd.min.js"></script>
    <script src="lib/knockout-3.3.0.js"></script>
    <!--<script src="lib/bootstrap.min.js"></script>-->
    <script src="mock/mock-api.js"></script>

</head>
<body>
<div class="ui one column center aligned page grid">
    <div class="column twelve wide">
        <img src="images/logo.png" alt="logo">
    </div>
</div>
<div class="main container">
    <div class="login" style="display:block;">
        <div class="ui grid centered">
            <form method="post">
                <div class="fields">
                    <div class="required field">
                        <div class="ui icon input">
                            <input type="text" name="username" id="username" placeholder="Username">
                            <i class="user icon"></i>
                        </div>
                    </div>
                    <div class="required field">
                        <div class="ui icon input">
                            <input type="password"  name="password" id="password" placeholder="Password">
                            <i class="lock icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui icon input">
                            <input type="submit" value="Login">
                            <i class="right chevron icon"></i>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="casino"  style="display:none;">
        <div class="ui grid centered">
            <div class="twelve wide column">
                <div class="ui list">

                    <!-- player item template -->
                    <div class="player item">
                        <img class="ui avatar image" src="" alt="avatar">

                        <div class="content">
                            <div class="header"><b class="name"></b></div>
                            <div class="description event"></div>
                        </div>
                    </div>
                    <!-- end player item template -->

                </div>
                <div class="logout ui left floated secondary button inverted">
					<i class="left chevron icon"></i>Log Out
				</div>
            </div>
            <div class="four wide column">
                <div id="games" class="search ui small icon input ">
                    <input id="search" class="search" type="text" placeholder="Search Game">
                    <span id="filter-count"></span>     
                    <i class="search icon"></i>
                </div>
            </div>
        </div>
        <div class="ui grid">
            <div class="twelve wide column">
                <h2 class="ui dividing header">Games 
                </h2>

                <div id="container" class="ui relaxed divided game items links" data-bind="foreach: games">

                    <!-- game item template -->
                    <div class="game item ftg" data-bind="css: $root.extractCategories(categoryIds)">
                        <div class="ui small image">
                            <img id="game-image" src="" data-bind="attr : {src: icon}" alt="game-icon">
                        </div>
                        <div class="content">
                            <div class="header"><b class="name" data-bind="text: name"></b></div>
                            <div class="description" data-bind="text: description">
                            </div>
                            <div class="extra">
                                <div  class="play ui right floated secondary button inverted" data-bind="attr : {id: code}">
                                    Play
                                    <i class="right chevron icon"></i>
                                </div>

                            </div>
                        </div>
                    </div>


                    <!-- end game item template -->
                </div>
                <div class="no-games" style="display: none">
                    <h3>We are very sorry, but there are no games by that name.</h3>
                    <img src="images/dice.jpeg" alt="logo">
                    
                </div>
            </div>
            <div class="four wide column">
                <h2 class="ui dividing header">Categories</h2>

                <div class="ui selection animated list category items" data-bind="foreach: categories">

                    <!-- category item template -->
                    <div class="category item" data-bind="attr : {id: id}">
                        <div class="content">
                            <div class="header" data-bind="text:name"></div>
                        </div>
                    </div>
                    <!-- end category item template -->

                </div>
            </div>
        </div>

    </div>
    <div class="ingame" style="display: none;">
        <div class="ui grid centered">
            <div class="three wide column">
                <div class="ui right floated secondary button inverted"><i class="left chevron icon"></i>Back
                </div>
            </div>
            <div class="ten wide column">
                <div id="game-launch">
                </div>
            </div>
            <div class="three wide column"></div>
        </div>
    </div>
</div>
</body>
</html>
